        * {
            font-family: 'Inter', sans-serif;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }
        
        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

                    <h1 class="font-bold text-lg">Aftech System</h1>
                    <p class="text-xs opacity-90">Schritt <span id="stepCounter">1</span>/20</p>

                <!-- Bottom Navigation -->

                            ‚Üê Zur√ºck

                        <span class="text-xs text-gray-600 font-semibold px-2" id="stepDisplay">1/20</span>

                            Weiter ‚Üí

            </div>

            <!-- Home Button -->

                <div class="w-24 h-1 bg-gray-700 rounded-full"></div>
            </div>
        </div>

        <!-- Image Modal (Lightbox) -->
        <div id="imageModal" class="modal" onclick="if(event.target.id === 'imageModal') closeModal()">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal()">‚úï</span>

            {

            },
            {

            },
            {

            },
            {
                title: "Schritt 6: Bordkarte Scannen",

                content: "Scannen Sie die Bordkarte des Passagiers."
            },
            {

            },
            {

            },
            {
                title: "Schritt 9: Transit-Beispiel",
                description: "Transit-Passagiere",

                content: "Beispiel f√ºr die Abwicklung von Transit-Passagieren."
            },
            {
                title: "Schritt 10: Auftrags√ºbersicht",
                description: "Alle Auftr√§ge",
                image: "Auftrags√ºbersicht.jpg",
                content: "√úbersicht √ºber alle Ihre Auftr√§ge."
            },
            {
                title: "Schritt 11: Spalte Employees",

            },
            {
                title: "Schritt 12: Transferieren - Schritt 1",
                description: "Auftrag √ºbertragen",
                image: "Transferieren erster Schritt.jpg",
                content: "Erster Schritt: W√§hlen Sie den Auftrag zum √úbertragen aus."
            },
            {
                title: "Schritt 13: Transferieren - Schritt 2",
                description: "Empf√§nger w√§hlen",

            },

            {

            {

            {

                description: "Kein Flug (Abflug)",
                image: "No Flight Outbound.jpg",
                content: "Was tun, wenn kein Outbound-Flug vorhanden ist."
            },
            {
                title: "Schritt 20: Notes",
                description: "Notizen erfassen",
                image: "Notes.jpg",
                content: "Erfassen Sie wichtige Notizen zu Auftr√§gen."
            }
        ];

        let currentStep = 0;

        function showStep(stepIndex) {
            if (stepIndex < 0) stepIndex = 0;
            if (stepIndex >= aftechSteps.length) stepIndex = aftechSteps.length - 1;
            
            currentStep = stepIndex;
            const step = aftechSteps[stepIndex];
            const mobileContent = document.getElementById('mobileContent');
            
            // Update counter
            document.getElementById('stepCounter').textContent = (stepIndex + 1);
            document.getElementById('stepDisplay').textContent = `${stepIndex + 1}/${aftechSteps.length}`;
            
            // Build content
            let html = `
                <div class="space-y-4">
                    <h2 class="font-bold text-lg text-gray-800">${step.title}</h2>
                    <p class="text-xs text-gray-600 italic">${step.description}</p>
            `;
            
            // Add image if exists
            if (step.image) {
                html += `
                    <div class="bg-gray-100 rounded-lg overflow-hidden cursor-pointer hover:shadow-lg transition" onclick="openModal('${step.image}')">
                        <img src="${step.image}" alt="${step.title}" class="w-full h-48 object-cover bg-gray-200" 
                             onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect fill=%22%23e0e0e0%22 width=%22100%22 height=%22100%22/><text x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-family=%22Arial%22 font-size=%2214%22>Bild nicht verf√ºgbar</text></svg>'">
                        <div class="text-center text-xs text-gray-500 py-2 bg-gray-100">
                            üîç Klicken zum Vergr√∂√üern
                        </div>
                    </div>
                `;
            }
            
            // Add description
            html += `
                    <div class="bg-blue-50 rounded-lg p-3 border-l-4 border-blue-500">
                        <p class="text-xs text-blue-800 leading-relaxed">
                            ${step.content}
                        </p>
                    </div>
                </div>
            `;
            
            mobileContent.innerHTML = html;
        }

        function nextStep() {
            showStep(currentStep + 1);
            document.getElementById('mobileContent').scrollTop = 0;
        }

        function previousStep() {
            showStep(currentStep - 1);
            document.getElementById('mobileContent').scrollTop = 0;
        }

        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextStep();
            if (e.key === 'ArrowLeft') previousStep();
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            showStep(0);
        });
    </script>
</body>
</html>
